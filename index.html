<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">TIC TAC TOE</h1>
    <div id="score-container">
      <h3 class="player-heading">Player 1 (X) - <span id="player1">0</span></h3>
      <h3 class="player-heading">Player 2 (O) - <span id="player2">0</span></h3>
    </div>
    <button id="reset">Reset Score</button>
    <div id="main-box">
      <div class="box" id="p1"></div>
      <div class="box" id="p2"></div>
      <div class="box" id="p3"></div>
      <div class="box" id="p4"></div>
      <div class="box" id="p5"></div>
      <div class="box" id="p6"></div>
      <div class="box" id="p7"></div>
      <div class="box" id="p7"></div>
      <div class="box" id="p9"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
